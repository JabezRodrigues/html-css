<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="index.php" method="post">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required size="20" autocomplete="name" placeholder="Digite seu Nome Completo">
      </p>
      <p>
        <label for="imail">Email:</label>
        <input type="email" name="mail" id="imail" required placeholder="----@----" autocomplete="email">
      </p>
      <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxx-xxxx">
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
