<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="index.php" method="post">
    <p>
      <label for="ief">Esporte Favorito:</label>
      <select name="ef" id="ief">
        <option value="-" selected>--Escolha--</option>
        <optgroup label="Esportes com Bolas">
          <option value="FUTEBOL">FUTEBOL</option>
          <option value="BASQUETE">BASQUETE</option>
          <option value="VOLEI">VOLÊI</option>
          <option value="TENIS">TENIS</option>
        </optgroup>
        <optgroup label="Esportes Aquáticos">
          <option value="NATACAO">NATAÇÃO</option>
          <option value="DANCA AQUATICA">DANCA AQUÁTICA</option>
          <option value="CANOAGEM">CANOAGEM</option>
          <option value="VELA">VELA</option>
        </optgroup>
      </select>
    </p>
    <p>
      <label for="ipf">Profissões:</label>
      <input type="text" name="pf" id="ipf" list="lpf">
      <datalist id="lpf">
        <option value="Carpinteiro">Carpinteiro</option>
        <option value="Desenvolvedor">Desenvolvedor</option>
        <option value="Professor">Professor</option>
        <option value="Mecanico">Mecânico</option>
      </datalist>
    </p>
    <p>
      <label for="imsg">Mensagem:</label> <br>
      <textarea name="mensagem" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
