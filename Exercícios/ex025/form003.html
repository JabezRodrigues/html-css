<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Formulário</h1>
  <form action="index.php" method="post" autocomplete="off">
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" required placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
      <label for="imedia">Média:</label>
      <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.1" required>
    </p>
    <p>
      <label for="ipd">Período Letivo:</label>
      <input type="month" name="pd" id="ipd" value="2023-02">
    </p>
    <p>
      <label for="idia">Dia da Prova:</label>
      <input type="date" name="dia" id="idia" value="2023-02-19">
    </p>
    <p>
      <label for="ihr">Horário da Prova:</label>
      <input type="time" name="hr" id="ihr" value="10:00">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
