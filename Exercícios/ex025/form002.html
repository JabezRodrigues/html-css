<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Formulário</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Teste Formulário</h1>
  <form action="index.php" method="post" autocomplete="on">
    <p>
      <label for="iusu">Usuário:</label>
      <input type="text" name="usu" id="iusu" required minlength="8" maxlength="15" size="10" placeholder="8 Letras" autocomplete="username">
    </p>
    <p>
      <label for="isenha">Senha:</label>
      <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="10" placeholder="8 letras" autocomplete="current-password">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
