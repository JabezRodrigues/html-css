<!DOCTYPE html>
<html lang="p-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="index.php" method="post">
    <p>
      <label for="icor">Cor:</label>
      <input type="color" name="cor" id="icor">
    </p>
    <p>
      <label for="ins">Nível de Satisfação:</label>
      <input type="range" name="ns" id="ins" value="1" min="1" max="5">
    </p>
    <p>
      <label for="ifoto">File:</label>
      <input type="file" name="foto" id="ifoto">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
  
</body>
</html>
