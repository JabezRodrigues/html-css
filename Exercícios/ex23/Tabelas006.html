<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table{
          border-collapse: collapse;
          text-align: center;
          width: 600px;
        }
    
        td,th {
          border: 1px solid black;
          padding: 5px;      
        }

        thead{
          background-color: hwb(0 50% 50% / 0.400);
        }

        .Grupo {
          background-color: hwb(0 50% 50% / 0.400);
        }
      </style>
</head>
<body>
    <table>
      <colgroup>
        <col class="Grupo">
        <col class="Nomes">
        <col class="Filmes">
      </colgroup>
        <thead>
          <tr>
            <th scope="col">Gupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <tr>
              <th rowspan="3" scope="rowgroup">Mulheres</th>
              <td>Ana Maria Santos</td>
              <td>Alien</td>
              <td>Rambo</td>
              <td>Vingadores</td>
            </tr>
            <tr>
             
              <td>Beatriz de Souza</td>
              <td>Hulk</td>
              <td>Inception</td>
              <td>Batman</td>
            </tr>
            <tr>
              
              <td>Cláudia Melo</td>
              <td>Oblivion</td>
              <td>Matrix</td>
              <td>Big Hero</td>
            </tr>
            <tr>
              <th rowspan="3" scope="rowgroup">Homens</th>
              <td>Bruno Mendonça</td>
              <td>Intcáveis</td>
              <td>Amnésia</td>
              <td>Gladiador</td>
            </tr>
            <tr>
              
              <td>Daniel Lourenço</td>
              <td>Wall-e</td>
              <td>Oldboy</td>
              <td>Dangal</td>
            </tr>
            <tr>
              
              <td>Fabiano Mota</td>
              <td>Star Wars 5</td>
              <td>Taxi Driver</td>
              <td>Toy story</td>
            </tr>
          </tr>
        </tbody>
      </table>
</body>
</html>
